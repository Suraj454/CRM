<div class="w-full overflow-x-auto">
    <table class="min-w-full table-auto my-2 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Contact</th>
          <th class="px-6 py-3">Status</th>
          <th class="px-6 py-3">Date</th>
          <th class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
          <td class="px-6 py-4">{{ user.name }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">{{ user.contact }}</td>
          <td class="px-6 py-4">
            <span [ngClass]="getBadgeClass(user.status)" class="text-xs px-2 py-1 rounded">
              {{ user.status }}
            </span>
          </td>
          <td class="px-6 py-4">{{ user.date | date }}</td>
          <td class="px-6 py-4 flex space-x-2">
            <button (click)="editUser(user)" class="btn-action">
              <span class="icon-[tabler--pencil]"></span>
            </button>
            <button (click)="deleteUser(user)" class="btn-action">
              <span class="icon-[tabler--trash]"></span>
            </button>
            <button (click)="showOptions(user)" class="btn-action">
              <span class="icon-[tabler--dots-vertical]"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
