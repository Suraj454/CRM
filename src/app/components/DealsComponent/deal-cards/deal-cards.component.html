<div class="p-6 bg-gray-100 min-h-fit">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Deal Dashboard</h2>

  <!-- Cards Row -->
  <div class="grid grid-cols-1 sm:grid-cols-4 gap-6">

    <!-- New Leads -->
    <div class="bg-gradient-to-r from-blue-400 to-blue-600 shadow-lg rounded-lg p-6 flex items-center justify-between transform hover:scale-105 transition-transform duration-300">
      <div class="flex items-center space-x-4">
        <div class="bg-white text-blue-600 p-4 rounded-full shadow-md">
          <i class="fas fa-user-plus text-4xl"></i>
        </div>
        <div>
          <p class="text-white text-xl">New Leads</p>
          <p class="text-3xl font-semibold text-white">{{ totalNewLeads }}</p>
        </div>
      </div>
    </div>

    <!-- Proposed Leads -->
    <div class="bg-gradient-to-r from-purple-400 to-purple-600 shadow-lg rounded-lg p-6 flex items-center justify-between transform hover:scale-105 transition-transform duration-300">
      <div class="flex items-center space-x-4">
        <div class="bg-white text-purple-600 p-4 rounded-full shadow-md">
          <i class="fas fa-handshake text-4xl"></i>
        </div>
        <div>
          <p class="text-white text-xl">Proposed Leads</p>
          <p class="text-3xl font-semibold text-white">{{ totalProposedLeads }}</p>
        </div>
      </div>
    </div>

    <!-- Lost Leads -->
    <div class="bg-gradient-to-r from-red-400 to-red-600 shadow-lg rounded-lg p-6 flex items-center justify-between transform hover:scale-105 transition-transform duration-300">
      <div class="flex items-center space-x-4">
        <div class="bg-white text-red-600 p-4 rounded-full shadow-md">
          <i class="fas fa-user-times text-4xl"></i>
        </div>
        <div>
          <p class="text-white text-xl">Lost Leads</p>
          <p class="text-3xl font-semibold text-white">{{ totalLostLeads }}</p>
        </div>
      </div>
    </div>

    <!-- Won Leads -->
    <div class="bg-gradient-to-r from-green-500 to-emerald-700 shadow-lg rounded-lg p-6 flex items-center justify-between transform hover:scale-105 transition-transform duration-300">
      <div class="flex items-center space-x-4">
        <div class="bg-white text-green-600 p-4 rounded-full shadow-md">
          <i class="fas fa-trophy text-4xl"></i>
        </div>
        <div>
          <p class="text-white text-xl">Won Leads</p>
          <p class="text-3xl font-semibold text-white">{{ totalWonLeads }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
