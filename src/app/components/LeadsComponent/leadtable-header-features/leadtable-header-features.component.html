<div class="px-4 mx-auto lg:px-4 py-4 w-full">
  <div class="relative bg-gray-900 text-white shadow-lg ring-1 ring-gray-700 sm:rounded-xl">
    
    <!-- Header Content -->
    <div class="flex flex-col md:flex-row items-center justify-between p-4 space-y-4 md:space-y-0 md:space-x-4">

      <!-- 🔍 Search and Filters -->
      <div class="flex flex-wrap items-center w-full md:w-auto">
        
        <!-- Search Input -->
        <form class="flex items-center w-full md:w-80">
          <label for="search" class="sr-only">Search leads</label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <i class="fas fa-search"></i>
            </div>
            <input type="text" id="search" placeholder="Search leads..." class="block w-full p-2 pl-10 text-sm text-white border border-gray-700 rounded-lg bg-gray-800 focus:ring-blue-500 focus:border-blue-500" required>
          </div>
        </form>

        <!-- Filters -->

        <button class="ml-3 mt-2 md:mt-0 inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700">
          <i class="fas fa-flag-checkered mr-2"></i> Lead Status
        </button>
      </div>

      <!-- Action Buttons -->
   
      <div class="flex items-center space-x-3">
        <button (click)="onAddLeadClick()" class="inline-flex items-center px-5 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-500">
          <i class="fas fa-plus mr-2"></i> Add Leads
        </button>
      </div>
  </div>
</div>
