<div class="p-6 bg-gray-100 min-h-fit">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Admin Dashboard</h2>

  <!-- Cards Row -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <!-- Total Leads -->
    <div class="bg-gradient-to-r from-blue-400 to-blue-600 rounded-2xl shadow-xl p-6 flex items-center space-x-4 hover:scale-105 transform transition duration-300">
      <div class="bg-white text-blue-600 p-4 rounded-full shadow-md">
        <i class="fas fa-user-plus text-3xl"></i>
      </div>
      <div>
        <h3 class="text-white text-sm font-semibold">Total Lead Sources</h3>
        <p class="text-3xl font-bold text-white">{{ totalLeadSources }}</p>
      </div>
    </div>

    <!-- New Leads -->
    <div class="bg-gradient-to-r from-green-400 to-green-600 rounded-2xl shadow-xl p-6 flex items-center space-x-4 hover:scale-105 transform transition duration-300">
      <div class="bg-white text-green-600 p-4 rounded-full shadow-md">
        <i class="fas fa-user-check text-3xl"></i>
      </div>
      <div>
        <h3 class="text-white text-sm font-semibold">New Leads</h3>
        <p class="text-3xl font-bold text-white">{{ totalNewLeads }}</p>
      </div>
    </div>

    <!-- Qualified Leads -->
    <div class="bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-2xl shadow-xl p-6 flex items-center space-x-4 hover:scale-105 transform transition duration-300">
      <div class="bg-white text-yellow-600 p-4 rounded-full shadow-md">
        <i class="fas fa-user-tie text-3xl"></i>
      </div>
      <div>
        <h3 class="text-white text-sm font-semibold">Qualified Leads</h3>
        <p class="text-3xl font-bold text-white">{{ totalQualifiedLeads }}</p>
      </div>
    </div>

    <!-- Proposed Leads -->
    <div class="bg-gradient-to-r from-purple-400 to-purple-600 rounded-2xl shadow-xl p-6 flex items-center space-x-4 hover:scale-105 transform transition duration-300">
      <div class="bg-white text-purple-600 p-4 rounded-full shadow-md">
        <i class="fas fa-paper-plane text-3xl"></i>
      </div>
      <div>
        <h3 class="text-white text-sm font-semibold">Proposed Leads</h3>
        <p class="text-3xl font-bold text-white">{{ totalProposedLeads }}</p>
      </div>
    </div>


    <!-- Lost Leads -->
    <div class="bg-gradient-to-r from-red-400 to-red-600 rounded-2xl shadow-xl p-6 flex items-center space-x-4 hover:scale-105 transform transition duration-300">
      <div class="bg-white text-red-600 p-4 rounded-full shadow-md">
        <i class="fas fa-user-times text-3xl"></i>
      </div>
      <div>
        <h3 class="text-white text-sm font-semibold">Lost Leads</h3>
        <p class="text-3xl font-bold text-white">{{ totalLostLeads }}</p>
      </div>
    </div>

    <!-- Won Deals -->
  <!-- Won Deals -->
  <div class="bg-gradient-to-r from-teal-500 to-cyan-500 rounded-2xl shadow-xl p-6 flex items-center space-x-4 hover:scale-105 transform transition duration-300">
    <div class="bg-white text-teal-600 p-4 rounded-full shadow-md">
      <i class="fas fa-trophy text-3xl"></i>
    </div>
    <div>
      <h3 class="text-white text-sm font-semibold">Won Deals</h3>
      <p class="text-3xl font-bold text-white">{{ totalWonLeads }}</p>
    </div>
  </div>


  </div>
</div>
