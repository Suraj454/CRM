

   <div class="min-h-screen bg-blue-200 flex items-center justify-center">
    <div class="bg-white py-10 px-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
  
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
  
        <!-- Email Field -->
        <div class="space-y-1">
          <label for="email" class="text-sm font-semibold text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            email
            #emailInput="ngModel"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
            [ngClass]="{
              'border-red-500 focus:ring-red-500': emailInput.invalid && emailInput.touched,
              'border-gray-300 focus:ring-indigo-500': !(emailInput.invalid && emailInput.touched)
            }"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm">
            Valid email is required.
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="space-y-1">
          <label for="password" class="text-sm font-semibold text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="4"
            #passwordInput="ngModel"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
            [ngClass]="{
              'border-red-500 focus:ring-red-500': passwordInput.invalid && passwordInput.touched,
              'border-gray-300 focus:ring-indigo-500': !(passwordInput.invalid && passwordInput.touched)
            }"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
            Password is required (min 4 characters).
          </div>
        </div>
  
        <!-- Remember & Forgot -->
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-500 border-gray-300 rounded" />
            <label for="remember" class="text-sm text-gray-600">Remember Me</label>
          </div>
          <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot Password?</a>
        </div>
  
        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-2 rounded-lg font-semibold text-white transition-all duration-200"
          [ngClass]="{
            'bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500': !loginForm.invalid,
            'bg-gray-400 cursor-not-allowed': loginForm.invalid
          }"
        >
          Login
        </button>
      </form>
  
      <!-- Signup Redirect -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/signup" class="text-indigo-500 hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </div>
