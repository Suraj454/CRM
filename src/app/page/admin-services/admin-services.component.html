<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <div *ngFor="let service of services" class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition transform p-8 max-w-lg mx-auto my-4 h-auto">
      <div class="flex items-center space-x-6 mb-6">
        <!-- Icon -->
        <div class="bg-indigo-500 p-5 rounded-full shadow-md">
          <i class="fas fa-cogs text-white text-4xl"></i>
        </div>
        <!-- Service Title and Status -->
        <div>
          <h3 class="text-2xl font-semibold text-gray-900">{{ service.serviceName }}</h3>
          <p class="text-lg text-gray-600">
            <span
              [ngClass]="{
                'text-green-600 font-semibold': service.active,
                'text-red-600 font-semibold': !service.active
              }"
            >
              {{ service.active ? 'Active' : 'Inactive' }}
            </span>
          </p>
        </div>
      </div>
  
      <!-- Service Details -->
      <div class="space-y-4 text-gray-800">
        <!-- Description -->
        <p class="text-lg">
          <i class="fas fa-file-alt text-gray-500 mr-2"></i>
          <strong>Description:</strong> {{ service.description }}
        </p>
  
        <!-- Price -->
        <p class="text-lg">
          <i class="fas fa-dollar-sign text-yellow-500 mr-2"></i>
          <strong>Amount:</strong> â‚¹ {{ service.price | number }}
        </p>
  
        <!-- Duration -->
        <p class="text-lg">
          <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
          <strong>Duration:</strong> {{ service.durationInDays }} days
        </p>
      </div>
  
      <!-- Active Status Badge -->
      <div class="mt-6">
        <span
          class="px-6 py-2 rounded-full text-white text-lg font-semibold"
          [ngClass]="{
            'bg-green-500': service.active,
            'bg-gray-500': !service.active
          }"
        >
          {{ service.active ? 'Active' : 'Inactive' }}
        </span>
      </div>
    </div>
  </div>
