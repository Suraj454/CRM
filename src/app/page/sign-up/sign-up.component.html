<div class="min-h-screen bg-gradient-to-r from-blue-300 via-blue-400 to-blue-500 flex items-center justify-center">
    <div class="bg-white py-14 px-16 rounded-xl shadow-lg max-w-lg w-full">
        <h2 class="text-4xl font-semibold text-center text-gray-800 mb-8 tracking-wide">Create Your Account</h2>

        <form #signupForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Username -->
            <div class="space-y-2">
                <label for="username" class="text-sm font-semibold text-gray-600">Username</label>
                <div class="relative">
                    <input id="username" type="text" [(ngModel)]="username" name="username" required minlength="3"
                        #usernameRef="ngModel"
                        class="w-full pl-12 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-gray-800 placeholder-gray-400 transition-all duration-200 ease-in-out hover:shadow-md" />
                    <i class="fa fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <p *ngIf="usernameRef.invalid && usernameRef.touched" class="text-red-500 text-sm">
                    Username is required (min 3 characters).
                </p>
            </div>
        
            <!-- Email -->
            <div class="space-y-2">
                <label for="email" class="text-sm font-semibold text-gray-600">Email</label>
                <div class="relative">
                    <input 
                        id="email" 
                        type="email" 
                        [(ngModel)]="email" 
                        name="email" 
                        required 
                        pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" 
                        #emailRef="ngModel"
                        class="w-full pl-12 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-gray-800 placeholder-gray-400 transition-all duration-200 ease-in-out hover:shadow-md" />
                    <i class="fa fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <p *ngIf="emailRef.invalid && emailRef.touched" class="text-red-500 text-sm">
                    Please enter a valid email address.
                </p>
            </div>
        
            <!-- Password -->
            <div class="space-y-2">
                <label for="password" class="text-sm font-semibold text-gray-600">Password</label>
                <div class="relative">
                    <input id="password" type="password" [(ngModel)]="password" name="password" required minlength="3"
                        #passwordRef="ngModel"
                        class="w-full pl-12 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-gray-800 placeholder-gray-400 transition-all duration-200 ease-in-out hover:shadow-md" />
                    <i class="fa fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <p *ngIf="passwordRef.invalid && passwordRef.touched" class="text-red-500 text-sm">
                    Password must be at least 3 characters.
                </p>
            </div>
        
            <!-- Role -->
            <div class="space-y-2">
                <label for="role" class="text-sm font-semibold text-gray-600">Select Role</label>
                <div class="relative">
                    <select id="role" [(ngModel)]="roleId" name="role" required #roleRef="ngModel"
                        class="w-full pl-12 px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 ease-in-out hover:shadow-md">
                        <option value="" disabled selected>Select a role</option>
                        <option value="2">Marketing</option>
                        <option value="3">Sales</option>
                        <!-- <option value="4">Client</option> -->
                        <option value="5">Support</option>
                    </select>
                    <i class="fa fa-users absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <p *ngIf="roleRef.invalid && roleRef.touched" class="text-red-500 text-sm">
                    Please select a role.
                </p>
            </div>
        
            <!-- Remember Me & Forgot Password -->
            <div class="flex justify-between items-center text-sm text-gray-600">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="remember"
                        class="h-4 w-4 text-blue-500 border-gray-300 rounded transition-all duration-200" />
                    <label for="remember" class="text-gray-600">Remember Me</label>
                </div>
                <a href="#" class="text-blue-500 hover:text-blue-600 transition-all duration-200">Forgot Password?</a>
            </div>
        
            <!-- Submit Button -->
            <button type="submit"
                [disabled]="signupForm.invalid"
                class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 ease-in-out">
                Sign Up
            </button>
        
        </form>
        

        <!-- Login Redirect -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a routerLink="/login" class="text-blue-500 hover:text-blue-600 transition-all cursor-pointer duration-200">Log in</a>
            </p>
        </div>

    </div>
</div>
