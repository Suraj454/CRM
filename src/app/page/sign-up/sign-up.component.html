<div class="min-h-screen bg-blue-200 from to-blue-300 flex items-center justify-center ">
    <div class="bg-white py-10 px-14 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome </h2>

        <form (ngSubmit)="onSubmit()" class="space-y-6">


            <div class="space-y-2">
                <label for="username" class="text-sm font-semibold text-gray-700">Username</label>
                <input id="username" type="text" [(ngModel)]="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>


            <div class="space-y-2">
                <label for="email" class="text-sm font-semibold text-gray-700">Email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div class="space-y-2">
                <label for="password" class="text-sm font-semibold text-gray-700">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
<!-- 
            <div class="space-y-2">
                <label for="cfpassword" class="text-sm font-semibold text-gray-700">Coniform Password</label>
                <input id="cfpassword" type="password" [(ngModel)]="cfpassword" name="cfpassword" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div> -->

            <div class="space-y-2">
                <label for="role" class="text-sm font-semibold text-gray-700">Role</label>
                <select id="role" [(ngModel)]="roleId" name="role" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  <option value="" disabled selected>Select a role</option>
                   
                  <option value="2">Marketing</option>
                  <option value="3">Sales</option>
                  <option value="4">Client</option>
                  <option value="5">Support</option>
                </select>
              </div>


            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-500 border-gray-300 rounded" />
                    <label for="remember" class="text-sm text-gray-600">Remember Me</label>
                </div>
                <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot Password?</a>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Signup
            </button>

        </form>


        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="#" class="text-indigo-500 hover:underline">Login</a>
            </p>
        </div>

    </div>
</div>
