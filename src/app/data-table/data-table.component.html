   <div class="w-full overflow-x-auto">
    <table class="min-w-full table-auto my-6 text-sm text-left text-gray-800 dark:text-gray-300 border border-gray-200 dark:border-gray-600 rounded-lg shadow-sm">
      <thead class="text-xs uppercase bg-purple-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300">
        <tr>
          <th *ngFor="let col of columns" class="px-6 py-5 font-semibold tracking-wide whitespace-nowrap">
            {{ col.header }}
          </th>
          <th *ngIf="showActions" class="px-6 py-5 font-semibold tracking-wide whitespace-nowrap">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let row of data"
          class="bg-white dark:bg-gray-900 border-b dark:border-gray-700 transition"
        >
          <!-- Table Data Rows -->
          <td *ngFor="let col of columns" class="px-6 py-4 whitespace-nowrap">
            <ng-container *ngIf="col.field !== 'status'; else badgeTemplate">
              <span [ngClass]="col.field === 'type' ? 'font-semibold' : ''">
                {{ row[col.field] }}
              </span>
            </ng-container>
            <ng-template #badgeTemplate>
              <span
                [ngClass]="getBadgeClass(row[col.field], col.field)"
                class="text-xs font-semibold px-3 py-1 rounded-full shadow-sm"
              >
                {{ row[col.field] }}
              </span>
            </ng-template>
          </td>
  
          <!-- Actions: Font Awesome Icons -->
          <td *ngIf="showActions" class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center space-x-2">
              <button
                (click)="onEdit(row)"
                class="p-2 bg-blue-100 text-blue-600 rounded-md hover:bg-blue-200 transition"
                title="Edit"
              >
                <i class="fas fa-edit text-sm"></i>
              </button>
              <button
                (click)="onDelete(row)"
                class="p-2 bg-red-100 text-red-600 rounded-md hover:bg-red-200 transition"
                title="Delete"
              >
                <i class="fas fa-trash-alt text-sm"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
